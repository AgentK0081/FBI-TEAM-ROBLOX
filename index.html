<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FBI Team Roblox – RP Member Directory</title>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(180deg, #050505, #000000);
      color: #ffffff;
      min-height: 100vh;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      margin: 30px 0 10px;
      letter-spacing: 3px;
      color: #e10600;
      text-shadow: 0 0 15px rgba(225, 6, 0, 0.8);
      animation: pulseGlow 2.5s infinite;
    }

    @keyframes pulseGlow {
      0%, 100% { text-shadow: 0 0 10px rgba(225,6,0,0.4); }
      50% { text-shadow: 0 0 25px rgba(225,6,0,1); }
    }

    .controls {
      max-width: 1000px;
      margin: 20px auto;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      padding: 0 15px;
    }

    .controls input, .controls select {
      padding: 12px 15px;
      border-radius: 10px;
      border: none;
      background: #111;
      color: #fff;
      font-size: 15px;
      outline: none;
      box-shadow: 0 0 15px rgba(255,0,0,0.3);
    }

    .member-list {
      max-width: 1100px;
      margin: 30px auto 60px;
      padding: 0 15px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 25px;
    }

    .member-card {
      background: rgba(15, 15, 15, 0.9);
      border-radius: 18px;
      padding: 20px;
      position: relative;
      cursor: pointer;
      transition: all 0.35s ease;
      box-shadow: 0 0 20px rgba(255,0,0,0.15);
      overflow: hidden;
    }

    .member-card::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 18px;
      border: 2px solid transparent;
      transition: 0.35s ease;
    }

    .member-card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 0 40px rgba(255,0,0,0.9);
    }

    .member-card:hover::before {
      border-color: #ff0000;
      box-shadow: 0 0 25px rgba(255,0,0,0.8) inset;
    }

    .callsign {
      font-size: 14px;
      letter-spacing: 2px;
      color: #ff3b3b;
      font-weight: bold;
    }

    .username {
      font-size: 22px;
      margin-top: 8px;
      font-weight: 600;
    }

    .rank {
      font-size: 14px;
      margin-top: 6px;
      color: #bbbbbb;
    }

    .member-card.open .details {
      max-height: 200px;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 13px;
      color: #666;
    }
  </style>
</head>
<body>

<h1>FBI TEAM ROBLOX – RP DATABASE</h1>

<div class="controls">
  <input type="text" id="searchInput" placeholder="Search name or FED ID" />
  <select id="rankFilter">
    <option value="">All Ranks</option>
    <option value="Director">Director</option>
    <option value="Deputy Director">Deputy Director</option>
    <option value="Senior Agent">Senior Agent</option>
    <option value="Special Agent">Special Agent</option>
    <option value="Field Agent">Field Agent</option>
  </select>
</div>

<div class="member-list" id="memberList"></div>

<footer>© FBI Roleplay Server | Classified RP Database</footer>

<script>
  const members = [
    {
      callsign: "FED001",
      username: "ItsWillian",
      rank: "Special Agent"
    },
    {
      callsign: "FED014",
      username: "ShadowAgent",
      rank: "Senior Agent" 
    },
    {
      callsign: "FED233",
      username: "GhostUnit",
      rank: "Field Agent"
    }
  ];

  const list = document.getElementById('memberList');

  function renderMembers() {
    list.innerHTML = "";
    const search = document.getElementById('searchInput').value.toLowerCase();
    const rankFilter = document.getElementById('rankFilter').value;

    members
      .filter(m =>
        (!rankFilter || m.rank === rankFilter) &&
        (m.username.toLowerCase().includes(search) || m.callsign.toLowerCase().includes(search))
      )
      .forEach(m => {
        const card = document.createElement('div');
        card.className = 'member-card';
        card.innerHTML = `
          <div class="callsign">${m.callsign}</div>
          <div class="username">${m.username}</div>
          <div class="rank">${m.rank}</div>
          <div class="threat ${m.threat}">Threat Level: ${m.threat}</div>
          <div class="details">
            <strong>Reason:</strong> ${m.reason}<br>
            <strong>Details:</strong> ${m.details}
          </div>
        `;
        card.addEventListener('click', () => card.classList.toggle('open'));
        list.appendChild(card);
      });
  }

  document.getElementById('searchInput').addEventListener('input', renderMembers);
  document.getElementById('rankFilter').addEventListener('change', renderMembers);

  renderMembers();
</script>

</body>
</html>
